<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Effets et Aléatoire</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .start-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .flashcards {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .card {
            perspective: 1000px;
            width: 300px;
            height: 200px;
            margin: 10px;
            position: absolute;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .back {
            transform: rotateY(180deg);
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="intro">
        <h1>Bienvenue dans le jeu de Flashcards</h1>
        <p>Ceci est un jeu de mémorisation et d'apprentissage du cours.</p>
        <button class="start-btn">Commencer</button>
    </div>
    
    <div class="flashcards" id="flashcards"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const questions = [
                { q: "convertis 10<sup>3</sup> km en m", a: "10<sup>6</sup> m" },
                { q: "convertis 450 km en m", a: "450 000 m" },
                { q: "convertis 0,450 km en m", a: "450 m" },
                { q: "convertis 7,23 km en m", a: "7230 m" },
                { q: "convertis 450 m en km", a: "0,45 km" },
                { q: "convertis 10<sup>9</sup> m en km", a: "10<sup>6</sup> km" },
                { q: "convertis 4,50 x 10<sup>5</sup> m en km", a: "4,50 x 10<sup>2</sup> km ou 450 km" },
                { q: "convertis 4,50 x 10<sup>21</sup> m en km", a: "4,50 x 10<sup>18</sup> km" }
            ];

            const startButton = document.querySelector('.start-btn');
            const flashcardsContainer = document.getElementById('flashcards');

            startButton.addEventListener('click', startGame);

            function startGame() {
                document.getElementById('intro').style.display = 'none';
                flashcardsContainer.style.display = 'flex';
                loadFlashcards();
            }

            function loadFlashcards() {
                flashcardsContainer.innerHTML = '';

                questions.forEach(item => {
                    let card = document.createElement('div');
                    card.className = 'card';

                    // Randomize position
                    card.style.top = `${Math.random() * 70 + 10}%`;
                    card.style.left = `${Math.random() * 70 + 10}%`;

                    card.innerHTML = `
                        <div class='card-inner'>
                            <div class='front'>${item.q}</div>
                            <div class='back'>${item.a}</div>
                        </div>
                    `;

                    // Add to container
                    flashcardsContainer.appendChild(card);
                });
            }
        });
    </script>
</body>
</html>
